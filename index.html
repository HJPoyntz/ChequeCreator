<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link rel="stylesheet" href="dist\output.css">
    <link rel="stylesheet" href="styles.css">
    <title>ChequeCreator</title>
</head>

<body class='flex flex-col h-screen justify-center items-center'>
    <!-- Title of Application -->
    <h1 class="text-sky-300 text-4xl">Cheque Creator</h1>  

      <!-- Container for the form  -->
      <div class="w-full max-w-4xl align-middle mt-4">
        <form class="bg-sky-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" autocomplete="on">
          
            <!-- Grid Container for the text inputs -->
            <div class="grid grid-cols-2 grid-rows-2 gap-1 content-center">

                <!-- Form area for the senders details -->
                <div class="text-center row-span-2 content-center">
                    <div class="text-white underline decoration-2 font-bold">Your details</div>
                        <!-- Grid container for senders detail input forms -->
                        <div class="grid grid-rows-5 grid-cols-2 content-center mt-4 gap-y-4">
                            <label class="inline" for="fname">First Name</label><input id="fname" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Harry">
                            <label for="lname">Last Name</label><input id="lname" class="inline ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Poyntz">                            
                            <label for="hnumber">House Number / Name</label><input id="hnumber" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. 11">
                            <label for="rname">Road Name</label><input id="rname" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Knightswick Road">
                            <label for="postcode">Postcode</label><input id="postcode" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. SS89PA">

                            <!-- ID's fname = First Name, lname = Last Name, hnumber = House Number, rname = Road Name, postcode = Postcode -->
                        </div>    
                </div>
                
                <!-- Form area for the recipients details -->
                <div class="text-center content-center">
                    <div class="text-center text-white underline decoration-2 font-bold">Who would you like to pay?</div>
                    <!-- Grid container for recipients input forms -->
                    <div class="grid grid-rows-2 grid-cols-2 content-center mt-4 gap-y-1">
                        <label class="inline" for="recipientfname">First Name</label><input id="recipientfname" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Harry">
                        <label for="recipientlname">Last Name</label><input id="recipientlname" class="inline ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Poyntz">

                        <!-- ID's recipientfname = Recipient's First Name, recipientlname = Recipient's Last Name -->
                    </div>
                </div>
                <!-- Form area for the payment details -->
                <div class="text-center content-center">
                    <div class="text-center text-white underline decoration-2 font-bold">Payment Information</div>
                    <!-- Grid container for payment input forms -->
                    <div class="grid grid-rows-3 grid-cols-2 content-center gap-y-1">                   
                        <label class="float-right" for="amount">Amount<span class="float-right mt-1">£</span></label><input id="amount" class="ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="number" placeholder="eg. £15">
                        <label for="reference">Payment Reference</label><input id="reference" class="inline ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="text" placeholder="eg. Takeaway">
                        <label for="date">Today's Date</label><input id="date" class="inline ml-1 shadow border rounded py-1 px-1 focus:outline-none" type="date" placeholder="MM/DD/YY">

                        <!-- ID's amount = Amount of £, reference = Payment reference, date = Today's Date -->
                    </div>
                </div>
            </div>

            
          
          <div class="flex items-center justify-center mt-5">
            <button class="bg-slate-50 hover:bg-slate-300 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Create your Cheque
            </button>          
          </div>
        </form>       
      </div>

      <h2>Made by Harry Poyntz</h2>

</body>
</html>
